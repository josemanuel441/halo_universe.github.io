<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multimedia - Halo Universe</title>
  <style>
    /* ============ VARIABLES DE COLOR ============ */
    :root {
      --fondo: #0a0a0a;
      --fondo-secundario: #1e1e1e;
      --texto: #ffffff;
      --dorado: #ffd700;
      --hover: #66fcf1;
      --sombra-dorado: rgba(255, 215, 0, 0.5);
    }

    /* === MODO OSCURO AUTOM√ÅTICO === */
    @media (prefers-color-scheme: dark) {
      :root {
        --fondo: #0a0a0a;
        --fondo-secundario: #1e1e1e;
        --texto: #ffffff;
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --fondo: #f8f8f8;
        --fondo-secundario: #ffffff;
        --texto: #000000;
      }
    }

    /* ============ ESTILOS GLOBALES ============ */
    body {
      margin: 0;
      background: linear-gradient(145deg, var(--fondo), var(--fondo-secundario));
      color: var(--texto);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      animation: fadeInBody 1s ease-out;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1, h2 {
      color: var(--dorado);
      text-align: center;
      text-shadow: 0 0 10px var(--sombra-dorado);
      margin-top: 30px;
      animation: fadeInUp 1.2s ease-out;
    }

    h2 {
      color: #cccccc;
      font-weight: normal;
      margin-bottom: 30px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ============ BOT√ìN ============ */
    .back-button {
      display: block;
      width: max-content;
      margin: 50px auto 60px;
      padding: 14px 30px;
      background-color: transparent;
      color: var(--dorado);
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      border: 2px solid var(--dorado);
      box-shadow: 0 0 12px var(--sombra-dorado);
      transition: all 0.3s ease-in-out;
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 10px var(--sombra-dorado);
      }
      100% {
        box-shadow: 0 0 20px var(--dorado);
      }
    }

    .back-button:hover {
      background: var(--dorado);
      color: var(--fondo);
      transform: translateY(-4px);
    }

    /* ============ GALER√çA ============ */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      padding: 0 20px;
      margin: 30px auto;
      max-width: 1200px;
      animation: fadeInBody 1.5s ease-out;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid var(--dorado);
      box-shadow: 0 0 12px var(--sombra-dorado);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--dorado);
    }

    /* ============ VIDEOS ============ */
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      animation: fadeInBody 1.7s ease-out;
    }

    .videos iframe {
      width: 100%;
      height: 220px;
      border-radius: 12px;
      border: 2px solid var(--dorado);
      box-shadow: 0 0 12px var(--sombra-dorado);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .videos iframe:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px var(--dorado);
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 14px;
      padding: 20px;
      background: #111;
      border-top: 1px solid #333;
    }

    /* ============ RESPONSIVE ============ */
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 16px;
        padding: 0 10px;
      }

      .videos iframe {
        height: 200px;
      }

      .back-button {
        padding: 12px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- T√çTULO -->
  <header>
    <h1> Multimedia de Halo Universe</h1>
  </header>

  <main>
    <h2>¬°Explora im√°genes y videos legendarios del universo Halo!</h2>

    <!-- Bot√≥n de regreso -->

  </main>

  <footer>
