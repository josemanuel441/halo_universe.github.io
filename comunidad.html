<head>
    <meta charset="UTF-8">

    <title>Comunidad - Halo Universe</title>
    <!-- Estilos embebidos -->
    <style>
        /* Estilos Generales */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, main, footer {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #00BFFF;
            font-size: 4em;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00BFFF,
                         0 0 20px #00BFFF,
                         0 0 30px #00BFFF;
        }
        h2 {
            color: #0ff;
            font-size: 2rem;
            margin-top: 20px;
            background: linear-gradient(45deg, #00ff00, #0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }
        h3 {
            color: #ff4500;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff4500, #ff9f00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        .contenido {
            flex: 1;
            text-align: center;
            margin: 20px;
            padding: 50px 20px;
            background: linear-gradient(135deg, #0b0b0b, #1c1c1c, #121212);
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
            border-radius: 15px;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .comunidad-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 30px;
            padding: 0 20px;
        }
        .comunidad-item {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            max-width: 350px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .comunidad-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
        }
        .comunidad-item a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            display: block;
            margin: 10px 0;
        }
        .comunidad-item a:hover { color: #0ff; }
        .comunidad-item a:active { color: #ff4500; }
        .btn-regresar {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 35px;
            font-size: 1.2rem;
            color: #66fcf1;
            border: 3px solid #66fcf1;
            border-radius: 50px;
            background: transparent;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px #66fcf1;
        }
        .btn-regresar:hover {
            background: #66fcf1;
            color: #0b0c10;
            box-shadow: 0 0 40px #66fcf1;
            transform: scale(1.1);
        }
        .btn-regresar:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px #66fcf1;
        }
        footer {
            background-color: #1b1b1b;
            padding: 20px;
            color: #66fcf1;
            text-align: center;
            font-size: 0.9rem;
        }
        noscript p {
            color: #ff4444;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
